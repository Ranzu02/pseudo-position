<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: peru;
        }

        /* hoover means mouse over */
        h3:hover {
            color: tomato;
            background-color: skyblue;
        }

        input:focus {
            color: blue;
            padding-left: 10px;
        }

        a:visited{
            color:gray;
        }
        li:last-child{
            color:green;
        }

        li:nth-child(2n){
            background-color: blue;
        }

       
    </style>
</head>

<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text"><br>
    <a href="https://google.com">Google</a>
    <a href="https://www.britannica.com/place/Madagascar">Madagaskar</a>
    <ul>
        <li>Avro</li>
        <li>Shuvro</li>
        <li>Ranzu</li>
        <li>Jolly</li>
    </ul>
</body>

</html>
